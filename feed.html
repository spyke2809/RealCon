                    <p><strong>Max Mustermann</strong> - 2 Stunden ago</p>

                    <p><strong>John Doe</strong> - 1 Tag ago</p>
                    <p>Schau dir diesen coolen Beitrag an!</p>
                    <button>Like</button>
                    <button>Kommentieren</button>

            </div>
        </section>
