<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RealConnect</title>
  <style>
    body {
      font-family: Helvetica, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      color: #666;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
    }
    form {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    input[type="text"], input[type="email"] {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    input[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
  <script>
    function showMessage() {
      alert("Danke, dass du uns unterstützt! Bleib dran!");
    }

    function submitForm(event) {
      event.preventDefault();
      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      if (name && email) {
        alert(`Danke, ${name}! Deine E-Mail-Adresse: ${email} wurde gespeichert.`);
      } else {
        alert("Bitte fülle alle Felder aus.");
      }
    }
  </script>
</head>
<body>

  <h1>Willkommen bei RealConnect</h1>
  <p>Verknüpfe dich mit echten Menschen aus dem echten Leben!</p>

  <p>Hier entsteht bald deine Plattform zum echten Austausch. Bleib dran!</p>

  <button onclick="showMessage()">Klicke hier, um mehr zu erfahren</button>

  <form id="contactForm" onsubmit="submitForm(event)">
    <h3>Kontaktformular</h3>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">E-Mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <input type="submit" value="Absenden">
  </form>

  <footer>
    <p>© 2025 RealConnect. Alle Rechte vorbehalten.</p>
  </footer>

</body>
</html>
